<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/image.png"
        alt="TechMahindra Logo"
        width="150"
        height="50"
      />
    </header>
    <div class="dashboard-container">
      <div class="dashboard-content">
        <div class="large-dashboard-container">
          <div class="chart-container">
            <div class="chart-title">Monthly Revenue</div>
            <svg
              width="100%"
              height="180"
              viewBox="0 0 500 180"
              preserveAspectRatio="xMidYMid meet"
            >
              <!-- Grid lines -->
              <line
                x1="50"
                y1="150"
                x2="480"
                y2="150"
                stroke="rgba(255, 255, 255, 0.1)"
                stroke-width="1"
              />
              <line
                x1="50"
                y1="100"
                x2="480"
                y2="100"
                stroke="rgba(255, 255, 255, 0.1)"
                stroke-width="1"
              />
              <line
                x1="50"
                y1="50"
                x2="480"
                y2="50"
                stroke="rgba(255, 255, 255, 0.1)"
                stroke-width="1"
              />

              <!-- Line chart -->
              <polyline
                points="50,130 100,85 150,95 200,60 250,75 300,45 350,55 400,30 450,40"
                fill="none"
                stroke="red"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />

              <!-- Data points -->
              <circle cx="50" cy="130" r="3" fill="red" />
              <circle cx="100" cy="85" r="3" fill="red" />
              <circle cx="150" cy="95" r="3" fill="red" />
              <circle cx="200" cy="60" r="3" fill="red" />
              <circle cx="250" cy="75" r="3" fill="red" />
              <circle cx="300" cy="45" r="3" fill="red" />
              <circle cx="350" cy="55" r="3" fill="red" />
              <circle cx="400" cy="30" r="3" fill="red" />
              <circle cx="450" cy="40" r="3" fill="red" />

              <!-- Axis labels -->
              <text
                x="50"
                y="170"
                font-size="10"
                fill="rgba(255, 255, 255, 0.6)"
                text-anchor="middle"
              >
                Jan
              </text>
              <text
                x="150"
                y="170"
                font-size="10"
                fill="rgba(255, 255, 255, 0.6)"
                text-anchor="middle"
              >
                Mar
              </text>
              <text
                x="250"
                y="170"
                font-size="10"
                fill="rgba(255, 255, 255, 0.6)"
                text-anchor="middle"
              >
                May
              </text>
              <text
                x="350"
                y="170"
                font-size="10"
                fill="rgba(255, 255, 255, 0.6)"
                text-anchor="middle"
              >
                Jul
              </text>
              <text
                x="450"
                y="170"
                font-size="10"
                fill="rgba(255, 255, 255, 0.6)"
                text-anchor="middle"
              >
                Sep
              </text>
            </svg>
          </div>
        </div>
      </div>
      <div class="dashboard-content">
        <div class="small-dashboard-container">
          <div class="kpi-content">
            <div class="kpi-label">Active Users</div>
            <div class="kpi-value">2,547</div>
            <div class="kpi-change">â†‘ 8.2%</div>
          </div>
        </div>
        <div class="small-dashboard-container">
          <div class="chart-container">
            <div class="chart-title">Conversion Rate</div>
            <svg width="140" height="140" viewBox="0 0 140 140">
              <!-- Circle background -->
              <circle
                cx="70"
                cy="70"
                r="60"
                fill="none"
                stroke="rgba(255, 255, 255, 0.1)"
                stroke-width="8"
              />
              <!-- Progress circle -->
              <circle
                cx="70"
                cy="70"
                r="60"
                fill="none"
                stroke="red"
                stroke-width="8"
                stroke-dasharray="113.04 282.6"
                stroke-linecap="round"
                transform="rotate(-90 70 70)"
              />
              <!-- Text -->
              <text
                x="70"
                y="75"
                font-size="24"
                font-weight="bold"
                fill="white"
                text-anchor="middle"
              >
                40%
              </text>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <nav>
        <button class="nav-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            width="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
            />
          </svg>
        </button>
        <button class="nav-button active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            width="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
        </button>
        <button class="nav-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            width="24"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
        </button>
      </nav>
      <div class="footer">
        <p>&copy; 2024 TechMahindra. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>

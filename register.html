<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/image.png"
        alt="TechMahindra Logo"
        width="150"
        height="50"
      />
    </header>
    <div class="login-container">
      <div>
        <svg
          width="200"
          height="60"
          viewBox="0 0 40 55"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Tech Mahindra</title>
          <path
            class="techm-symbol"
            d="M0 18.1239V49.2998L48.0759 31.4757V0.299805L0 18.1239Z"
            fill="#E31837"
          ></path>
        </svg>
      </div>
      <h4>TechMahindra Management</h4>
      <div class="field">
        <input type="text" placeholder="Enter your name" class="textfield" />
      </div>
      <div class="field">
        <input type="email" placeholder="Enter your email" class="textfield" />
      </div>
      <div class="field">
        <input
          type="password"
          placeholder="Enter your password"
          class="textfield"
        />
      </div>
      <button onclick="window.location.href = 'index.html'">Register</button>
      <a href="index.html">Already have an account? Login</a>
    </div>
  </body>
</html>
